{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSMARTPH | Log In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to Boxicons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">

</head>
    {% if messg %}
    <div class="alert alert-danger" role="alert">
        {{ messg }}
    </div>
    {% endif %}

    <form action="dashboard" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label"><i class='bx bxs-user' style="color: #035514; font-size: 18px;"></i> Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email Address" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class='bx bxs-lock-alt' style="color: #035514; font-size: 18px;"></i> Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="pass" required>
        </div>
        <div class="form-check d-flex justify-content-between align-items-center mb-3">
            <div>
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div>
                <a href="{% url 'forgot_pass' %}">Forgot Password?</a>
            </div>
        </div>

            
    <div class="button-container">
        <button type="submit" class="btn btn-success">LOGIN</button>
        <button type="button" class="btn btn-success" onclick="location.href='{% url 'signup' %}'">SIGN UP</button>
    </div>
        
    </form>
